<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <script src="./src/detail.js" defer></script>
    <script src="./public/main.js" defer></script>
    <script src="./public/clinical.json" type="text/javascript"></script>
    <script src="./public/basic.json" type="text/javascript"></script>
    <script src="./public/thyroid.json" type="text/javascript"></script>
    <script src="./public/bone.json" type="text/javascript"></script>
    <script src="./public/pituitary.json" type="text/javascript"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://www.jsdelivr.com/package/npm/pdfjs-dist"></script>
  
</head>
<body style="width: 1080px;height: 1920px; background: #9CAED659 0% 0% no-repeat padding-box; overflow-x: hidden;" class="list_body">
    <div style="overflow: hidden;">
    <div id="header">
        <img src="./assets/header.png" alt="header" style="width: 1125px;"/>
    </div>

    <!-- detail page blue title box-->
    <div class="detail_wrap_box">
        <div id="number">
            <p class="detail_number"></p>
            <p class="detail_title"></p>      
        </div>

      <!-- img box-->   
        <div id="img_wrap">

             <!-- loading box-->  
            <div class="background_load">
                <svg version="1.1" id="L9" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
  viewBox="0 0 100 100" enable-background="new 0 0 0 0" xml:space="preserve">
    <path fill="#fff" d="M73,50c0-12.7-10.3-23-23-23S27,37.3,27,50 M30.9,50c0-10.5,8.5-19.1,19.1-19.1S69.1,39.5,69.1,50">
      <animateTransform 
         attributeName="transform" 
         attributeType="XML" 
         type="rotate"
         dur="1s" 
         from="0 50 50"
         to="360 50 50" 
         repeatCount="indefinite" />
  </path>
</svg>
            </div>
            
             <!-- img -->   
            <div id="image" class="img-container" style="height: 1440px; width: 1080px;">
                <img class="slide-animation image"/>   
        </div>
        </div>

        <!-- footer -->   
        <div id="footer">
            <button class="preBtn"> <p id="preNumber" class="move_number"></p><img class="prev" src="./assets/prev.svg"></button>
            <button class="view_list"></button>
            <img class="footer" src="./assets/footer.svg"/>
           
            <button class="nextBtn">  <p id="nextNumber" class="move_number"></p><img class="next" src="./assets/next.svg"></button>
        </div>
    </div>

 
</div>
</body>
</html>
