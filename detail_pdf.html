<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css">
    <script src="https://www.jsdelivr.com/package/npm/pdfjs-dist"></script>
    <script src="./detail_pdf.js" defer></script>
    <script src="https://cdnjs.com/libraries/pdf.js"></script>
    <script src="https://unpkg.com/pdfjs-dist/"></script>
    <script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
</head>
<body style="width: 1080px;height: 1920px; background: #9CAED659 0% 0% no-repeat padding-box; overflow-x: hidden;" class="flex flex-col mx-auto">
    <div style="overflow: hidden;">
    <div id="header">
        <img src="./assets/header.svg" alt="header"/>
    </div>
   <!-- <button class="zoom_button">+</button> -->
    <div class="flex flex-col items-center justify-between">
        <div id="number" class="flex items-center justify-center">      
        </div>
        <div id="img_wrap">
            <div id="image" class="img-container" style="height: 1325px; width: 1080px;">
                <canvas id="the-canvas"></canvas>
                
        </div>
        </div>
        <div id="footer">
            <button class="preBtn"> <p id="preNumber" class="move_number"></p><img class="prev" src="./assets/prev.svg"></button>
            <button class="view_list"></button>
            <img class="footer" src="./assets/footer.svg"/>
           
            <button class="nextBtn">  <p id="nextNumber" class="move_number"></p><img class="next" src="./assets/next.svg"></button>
        </div>
    </div>
</div>
</body>
</html>
